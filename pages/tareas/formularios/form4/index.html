<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario4</title>
    <link rel="stylesheet" href="../../../../shared/styles/base.css" />
    <link rel="stylesheet" href="../../../../shared/styles/menu.css" />
    <link rel="stylesheet" href="../../../../shared/styles/main.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="menu-container">
        <div class="logo">
          <img src="../../../../assets/img/public/logo.png" alt="logo" />
        </div>
        <div class="options-container">
          <ul>
            <li>
              <a href="#">Inicio</a>
            </li>
            <li>
              <a href="#">Categorias</a>
            </li>
            <li>
              <a href="#">Productos</a>
            </li>
            <li>
              <a href="#">Contacto</a>
            </li>
            <li>
              <a href="#">Blog</a>
            </li>
            <li>
              <a href="../../../tareas/index.html">Tareas</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <form>
      <div>
        <label for="name">Nombres</label>
        <input type="text" name="name" placeholder="Nombre" />
      </div>

      <div>
        <label for="phone">Contacto</label>
        <input type="text" name="contact" placeholder="+57 313 305 8796" />
      </div>
      <div>
        <label for="email">Correo</label>
        <input type="email" name="email" placeholder="example@gmail.com" />
      </div>
      <div>
        <label for="motivo">Motivo de consulta</label>
        <input type="text" name="motivo" min="1" max="1000" />
      </div>
      <div>
        <label for="medios">Medio de respuesta</label>
        <select name="medio">
          <option value="1">Correo</option>
          <option value="2">Sms</option>
          <option value="3">Llamada</option>
          <option value="4">Whatsapp</option>
          <option value="5">Postal</option>
        </select>
      </div>
      <div>
        <label for="comments"> Comentarios</label>
        <textarea name="comments"></textarea>
      </div>
    </form>
  </body>
</html>
