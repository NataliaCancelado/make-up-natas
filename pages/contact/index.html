<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendizaje</title>

    <link rel="stylesheet" href="../../shared/styles/base.css" />
    <link rel="stylesheet" href="../../shared/styles/menu.css" />
    <link rel="stylesheet" href="../../shared/styles/main.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header-container">
      <nav class="menu-container">
        <div class="logo">
          <img src="../../assets/img/public/logo.png" alt="logo" />
        </div>
        <div class="options-container">
          <ul>
            <li>
              <a href="../home/">Inicio</a>
            </li>
            <li>
              <a href="../category/">Categorias</a>
            </li>
            <li>
              <a href="../products/">Productos</a>
            </li>
            <li>
              <a href="#">Contacto</a>
            </li>

            <li>
              <a href="../blog/">Blog</a>
            </li>
            <li>
              <a href="../tareas/">Tareas</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-container">
      <h1>CONTACTO</h1>
      <br />
      <form>
        <div>
          <label for="name">Nombre</label>
          <input type="text" name="name" placeholder="Nombre" />
        </div>

        <div>
          <label for="surname">Apellidos</label>
          <input type="text" name="surname" placeholder="Apellidos" />
        </div>
        <div>
          <label for="phone">Tel√©fono</label>
          <input type="text" name="phone" placeholder="+57 321 654 9800" />
        </div>
        <div>
          <label for="email">Correo</label>
          <input type="email" name="email" placeholder="example@gmail.com" />
        </div>
        <div>
          <label for="quantity">Cantidad</label>
          <input type="number" name="quantity" min="1" max="1000" />
        </div>
        <div>
          <label for="products">Productos</label>
          <select name="products">
            <option value="1">Rubor</option>
            <option value="2">Delineador</option>
            <option value="3">Labial</option>
          </select>
        </div>
        <div>
          <label for="observations"> Observaciones</label>
          <textarea name="observations"></textarea>
        </div>
      </form>
    </main>
  </body>
</html>
